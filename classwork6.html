<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CHOCOLATE</title>
</head>
<body>
	<script type="text/javascript">
		var lovesChocolate = confirm ("Do you love chocolate?");

			alert ("You love chocolate!");
			alert (chocolatePref);

			alert ("You are uncool and you can't play anymore!");
		}





	</script>
