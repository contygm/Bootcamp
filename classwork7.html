<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>STEAK</title>
</head>
<body>
	
	<script type="text/javascript">
		
		var eatSteak = confirm("Do you eat steak?");

		if (eatSteak) {
			document.write ("Here's a Steak Sandwich. ");
		}
		else {
			document.write ("Here's a tofu stir fry. ");
		}

		var birthYear = prompt ("What's your birth year?");

		if (birthYear >= 1995) {
			document.write ("<br> No Sake for you!");
		}
		else {
			document.write ("<br> You get all the sake you want");
		}

	</script>


</body>
</html>
