<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FizzBuzz</title>
</head>
<body>
	<div id="number"></div>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript">
		var number = 1;
		
		while (number < 100){
			if (number%15 == 0){
				$("#number").append("FizzBuzz<br>");
			} else if (number%3 == 0) {
				$("#number").append("Fizz<br>");
			} else if (number%5 == 0){
				$("#number").append("Buzz<br>");
			} else{
				$("#number").append(number + "<br>");
			}
			number++;	
		}
		
	</script>
</body>
</html>
