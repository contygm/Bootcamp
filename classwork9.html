<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array Modifications 2</title>
</head>
<body>
	<script>

	zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];

	for (var i = 0; i < zooAnimals.length; i++){
		console.log("I want to pet a " + zooAnimals[i]);
	}

	for (var n = 0; n < 5; n++) {
		console.log("I am " + n);
	}


	var myFarm = ['chickens', 'pigs', 'cows', 'horses', 'orstriches']
	
	for (var z = 0; z < myFarm.length; z++){
		console.log(myFarm[z]);
		
		if (myFarm[z].charAt(0) == 'c' || myFarm[z].charAt(0) == 'o'){
			alert("Starts with c or o!");
		}
	}

	</script>
</body>
</html>
