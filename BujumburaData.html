<!-- Application Purpose: To retrieve weather data on the city Bujumbura, Burundi  using the OpenWeatherMap API-->
<html>
<head>
	<title>Bujumbura Data</title>
</head>
<body>
	
	<!-- Retrieved Data will be dumped here -->
	<div class="city"></div>
	<div class="wind"></div>
	<div class="humidity"></div>
	<div class="temp"></div>

<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">

	// This is our API Key
	var APIKey = "39eb291a0d2fa159bb96c18b376f639b"; // Create CODE HERE to get your own API Key

	// Here we are building the URL we need to query the database
	var queryURL = "http://api.openweathermap.org/data/2.5/weather?q=Bujumbura&appid=" + APIKey;

	// We then created an AJAX call
	$.ajax({url: queryURL, method: 'GET'})
	 
	 .done(function(response) {
	 	

	 	// Create CODE HERE to Log the queryURL
	 	console.log(queryURL);

	 	// Create CODE HERE to log the resulting object
     	console.log(response);

	     // Create CODE HERE to transfer content to HTML
	    $(".city").text(response.name);
	    $(".wind").text(response.wind.speed);
	    $(".humidity").text(response.main.humidity);
	    
	    var convert = (response.main.temp - 273.15) * 1.80 + 32;

	    $(".temp").text(convert);


	    // Create CODE HERE to Calculate the temperature (converted from Kelvin )
	    // Hint: To convert from Kelvin to Fahrenheight: F = (K - 273.15) * 1.80 + 32
	


		// Create CODE HERE to dump the Temperature content into HTML


	}); 

</script>


</body>
</html>
