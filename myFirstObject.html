<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My First Object</title>
</head>
<body>

	<h1>Car Adventures!</h1>
	<ul>
		<li>h = Honk</li>
		<li>d = Drive to Work</li>
		<li>w = Drive Around the World</li>
		<li>t = Tuneup</li>
	</ul>
	<p>See Console for Car Stats</p>

<script>

	var car = {
		make: "Honda",
		model: "Fit",
		color: "Blue Rasberry",
		mileage: 3000,
		isWorking: true,

		driveToWork: function(){

			alert("Old Mileage: " + this.mileage)
			
			this.mileage = this.mileage + 8;
			
			alert("New mileage: " + this.mileage);
		},

		driveAroundWorld: function(){

			alert("Old Mileage: " + this.mileage);

			this.mileage = this.mileage + 24000;

			alert("New Mileage: " + this.mileage);
			alert("Car needs a tuneup!")

			this.isWorking = false;
		},

		getTuneUp: function(){
			alert("Car is ready to go!");
			this.isWorking = true;
		},

		honk: function(){
			alert("Meeeeeeeeowwwww")
		},

		reWriteStats: function(){
			console.log(this.make);
			console.log(this.model);
			console.log(this.color);
			console.log(this.mileage);
			console.log(this.isWorking);
			console.log("-----------");
		}
	}


	// // How would I log...

	// // The car's make?

	// console.log(car.make);

	// // The car's model?

	// console.log(car.model);
	// // The car's mileage?
	// console.log(car.mileage);
	// // How would I run the car's driveToWork function?
	// car.driveToWork();
	// // How would I run the car's driveAroundWorld function?
	// car.driveAroundWorld();
	// // How would I run the getTuneUp function?
	// car.getTuneUp();

	document.onkeyup = function(event){
		var keyPress = String.fromCharCode(event.keyCode).toLowerCase();
		if (keyPress == 'h'){
			car.honk();
			car.reWriteStats();
		} else if (keyPress == 'd') {
			car.driveToWork();
			car.reWriteStats();
		} else if (keyPress == 'w') {
			car.driveAroundWorld();
			car.reWriteStats();
		} else if (keyPress == 't'){
			car.getTuneUp();
			car.reWriteStats();
		}
	}

	
</script>
	
</body>
</html>
